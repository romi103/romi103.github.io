<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wiki</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"></link>
    <link href="css/jquery-ui.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="hidding">
                        <h1>Search Wikipedia</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="searchBox">
                                <i class="fa fa-search"></i>
                                <input type="text" placeholder="Search...">
                            </div>
                            <p>Feeling lucky? Try random article
                                <p>
                                    <button type="button" class="btn btn-primary btn-lg random-art"><i class="fa fa-random fa-2x"></i>Random Article</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p><a href="http://www.romanlorent.com/php/index.php">Roman Lorent</a> &copy; 2015</p>
            </div>
        </div>
    </div>
</footer>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each query.pages}}
        <div class="entry">
            <a href="https://en.wikipedia.org/?curid={{this.pageid}}" target="_blank">
                <h3>{{this.title}}</h1>
            <p>{{this.extract}}</p>
            </a>
            
        </div>

    {{/each}}
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
