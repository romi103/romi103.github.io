<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Camper News</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Camper News</h1>
                    <p>Get the lates news from fellow campers</p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="result">
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="row">
            <div class="col-sm-1">
                <a href="{{link}}"><img src="{{author.picture}}"></a>
            </div>
            <div class="col-sm-11">
                <a href="{{link}}">
                    <h4>{{headline}}</h4>
                </a>
                <p>Votes&nbsp;<span class="badge">{{rank}}</span>&nbsp;posted by <a href="http://www.freecodecamp.com/{{author.username}}">@{{author.username}}</a></p>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
