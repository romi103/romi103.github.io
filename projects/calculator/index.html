<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="keywords" content="calculator">
	<meta name="description" content="Electronic Calculator">
	<meta name="author" content="Roman Lorent">
	<meta name="application-name" content="Electronic Calculator">
    <title>Calculator</title>
	

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		
			<div class="col-xs-12 calculator ">
						<div class="model">ELECTRONIC<br /> CALCULATOR</div>
						<div class="solar">
							<div class="battery" style="border: none"></div>
							<div class="battery"></div>
							<div class="battery"></div>
							<div class="battery"></div>
						</div>
						
				<div class="row">
						
						<div class="screen">
						<span class="display">0</span>
						</div>
					
				</div>
			
				<!-- first row -->
				<div class="row">
					<div class="col-xs-3  text-center  ">
					<button type="button" name="AC" value="AC" class="but ops">AC</button>
					</div>
					
					<div class="col-xs-3  text-center ">
					<button type="button" name="per" value="per" class="but ops">%</button>
					</div>
					
					
					<div class="col-xs-3  text-center ">
					<button type="button" name="divide" value="/" class="but ops">&divide;</button>
					</div>
					
					<div class="col-xs-3  text-center ">
					<button type="button" name="bkspace" value="CA" class="but ops">CA</button>
					</div>
				</div>
				
				<!-- second row -->
				<div class="row">
					<div class="col-xs-3  text-center">
					<button type="button" name="7" value="7" class="but digits">7</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="8" value="8" class="but digits">8</button>
					</div>
					
					
					<div class="col-xs-3  text-center">
					<button type="button" name="9" value="9" class="but digits">9</but digitston>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="multi" value="multi" class="but ops">x</button>
					</div>
				</div>
				
					<!-- third row -->
				<div class="row">
					<div class="col-xs-3  text-center">
					<button type="button" name="4" value="4" class="but digits">4</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="5" value="5" class="but digits">5</button>
					</div>
					
					
					<div class="col-xs-3  text-center">
					<button type="button" name="6" value="6" class="but digits">6</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="-" value="-" class="but ops">-</button>
					</div>
				</div>
				
					<!-- fourth row -->
				<div class="row">
					<div class="col-xs-3  text-center">
					<button type="button" name="1" value="1" class="but digits">1</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="2" value="2" class="but digits">2</button>
					</div>
					
					
					<div class="col-xs-3  text-center">
					<button type="button" name="3" value="3" class="but digits">3</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="plus" value="+" class="but ops">+</button>
					</div>
				</div>
				
				
				<!-- fifth row -->
				<div class="row">
					<div class="col-xs-3  text-center">
					<button type="button" name="0" value="0" class="but digits">0</button>
					</div>
					
					<div class="col-xs-3  text-center">
					<button type="button" name="dot" value="." class="but digits">.</button>
					</div>
					
					
					<div class="col-xs-6  text-center">
					<button type="button" name="equals" value="equals" class="but ops">=</button>
					</div>
					
					
					</div>
				</div>
				
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/oryginal.js"></script>
  </body>
</html>
