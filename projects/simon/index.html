<body>
    <section>

        <div class="container">

            <div class="centerPanel">

    <h3>Simon</h3>
    <div class="panel">
        <div class="onOff-panel">
            <div class="dot dot-onOff"></div>
            <button id="onOff"></button>
            <p>ON/OFF</p>
        </div>
        
        <div class="strict-panel">
            <div class="dot dot-strict"></div>
            <button id="strict"></button>
            <p>STRICT MODE</p>
        </div>
        
        <div class="start-panel">
            <div class="dot dot-start"></div>
            <button id="start"></button>
            <p>START/<br />RESET&nbsp;</p>
        </div>
        <div class="screen-panel">
            <input id="screen" value=""></input>
        </div>
    </div>
</div>

            <div class="button but0" id="0"></div>
            <div class="button but1" id="1"></div>
            <div class="button but2" id="2"></div>
            <div class="button but3" id="3"></div>

        </div>

    </section>
